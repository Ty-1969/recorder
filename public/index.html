<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康紀錄系統</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- 登入模態框 -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2>登入</h2>
            <form id="authForm">
                <div class="auth-form-row">
                    <input type="text" id="authUsername" class="auth-input" placeholder="使用者名稱" required autofocus>
                    <input type="password" id="authPassword" class="auth-input" placeholder="密碼" required>
                    <button type="submit" class="btn btn-primary" id="authSubmit">登入</button>
                </div>
            </form>
            <p class="auth-switch" style="margin-top: 16px; color: var(--text-muted); font-size: 0.9rem;">
                輸入使用者名稱和密碼即可登入，首次使用會自動建立帳號
            </p>
        </div>
    </div>

    <!-- 主應用程式 -->
    <div id="app" class="app-container" style="display: none;">
        <!-- 頂部導航 -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">🏥 健康紀錄</h1>
                <div class="header-actions">
                    <button class="btn-icon" id="statsBtn" title="統計圖表">📊</button>
                    <button class="btn-icon" id="categoriesBtn" title="類別管理">📋</button>
                    <button class="btn-icon" id="exportBtn" title="匯出資料">📤</button>
                    <button class="btn-icon" id="settingsBtn" title="設定">⚙️</button>
                    <button class="btn-icon" id="logoutBtn" title="登出">🚪</button>
                </div>
            </div>
        </header>

        <!-- 主要內容區域 -->
        <main class="main-content">
            <!-- 工具列 -->
            <div class="toolbar">
                <div class="toolbar-row toolbar-row-top">
                    <button class="btn btn-primary" id="addRecordBtn">
                        <span class="btn-icon-text">+</span> 新增紀錄
                    </button>
                    <select id="categoryFilter" class="filter-select">
                        <option value="">全部類別</option>
                    </select>
                </div>
                <div class="toolbar-row toolbar-row-bottom">
                    <button class="btn-icon" id="prevWeekBtn" title="上一週">◀</button>
                    <input type="date" id="datePicker" class="date-picker">
                    <button class="btn-icon" id="nextWeekBtn" title="下一週">▶</button>
                    <button class="btn-icon" id="todayBtn" title="今天">今天</button>
                </div>
            </div>

            <!-- 週視圖（桌面版） -->
            <div id="weekView" class="week-view">
                <div class="week-header">
                    <div class="day-header">
                        <div class="day-name">日</div>
                        <div class="day-date">12/14</div>
                    </div>
                    <div class="day-header">
                        <div class="day-name">一</div>
                        <div class="day-date">12/15</div>
                    </div>
                    <div class="day-header">
                        <div class="day-name">二</div>
                        <div class="day-date">12/16</div>
                    </div>
                    <div class="day-header">
                        <div class="day-name">三</div>
                        <div class="day-date">12/17</div>
                    </div>
                    <div class="day-header">
                        <div class="day-name">四</div>
                        <div class="day-date">12/18</div>
                    </div>
                    <div class="day-header">
                        <div class="day-name">五</div>
                        <div class="day-date">12/19</div>
                    </div>
                    <div class="day-header">
                        <div class="day-name">六</div>
                        <div class="day-date">12/20</div>
                    </div>
                </div>
                <div class="week-content">
                    <div class="day-column" data-date="">
                        <!-- 卡片會動態插入這裡 -->
                    </div>
                    <div class="day-column" data-date="">
                        <!-- 卡片會動態插入這裡 -->
                    </div>
                    <div class="day-column" data-date="">
                        <!-- 卡片會動態插入這裡 -->
                    </div>
                    <div class="day-column" data-date="">
                        <!-- 卡片會動態插入這裡 -->
                    </div>
                    <div class="day-column" data-date="">
                        <!-- 卡片會動態插入這裡 -->
                    </div>
                    <div class="day-column" data-date="">
                        <!-- 卡片會動態插入這裡 -->
                    </div>
                    <div class="day-column" data-date="">
                        <!-- 卡片會動態插入這裡 -->
                    </div>
                </div>
            </div>

            <!-- 日視圖（手機版） -->
            <div id="dayView" class="day-view">
                <div class="day-records" id="dayRecords">
                    <!-- 卡片會動態插入這裡 -->
                </div>
            </div>

            <!-- 統計視圖 -->
            <div id="statsView" class="stats-view" style="display: none;">
                <div class="stats-header">
                    <h2>統計圖表</h2>
                    <div style="display: flex; gap: 12px; align-items: center; flex-wrap: wrap;">
                        <select id="statsPeriod" class="filter-select">
                            <option value="1">單日</option>
                            <option value="7">最近7天</option>
                            <option value="30">最近30天</option>
                            <option value="90">最近90天</option>
                        </select>
                        <input type="date" id="statsDate" class="date-picker" style="display: none;">
                        <button class="btn btn-secondary" onclick="backToRecords()">返回紀錄</button>
                    </div>
                </div>
                <div class="charts-container" id="chartsContainer">
                    <!-- 圖表會動態插入這裡 -->
                </div>
            </div>

            <!-- 類別管理視圖 -->
            <div id="categoriesView" class="stats-view" style="display: none;">
                <div class="stats-header">
                    <h2>類別管理</h2>
                    <div style="display: flex; gap: 12px; align-items: center;">
                        <button class="btn btn-primary" onclick="showAddCategoryModal()">+ 新增類別</button>
                        <button class="btn btn-secondary" onclick="backToRecords()">返回紀錄</button>
                    </div>
                </div>
                <div id="categoriesList" class="charts-container" style="grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));">
                    <!-- 類別列表會動態插入這裡 -->
                </div>
            </div>
        </main>
    </div>

    <!-- 新增/編輯類別模態框 -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="categoryModalTitle">新增類別</h2>
                <button class="btn-close" id="closeCategoryModal">×</button>
            </div>
            <form id="categoryForm">
                <div class="form-group">
                    <label>類別名稱 *</label>
                    <input type="text" id="categoryName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>圖示（選填）</label>
                    <input type="text" id="categoryIcon" class="form-input" placeholder="例如：🍎" maxlength="2">
                </div>
                <div class="form-group">
                    <label>欄位設定（選填）</label>
                    <div style="display: flex; flex-direction: column; gap: 8px; margin-top: 8px;">
                        <label style="display: flex; align-items: center; gap: 8px; font-weight: normal; cursor: pointer;">
                            <input type="checkbox" id="fieldName" checked>
                            <span>名稱</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 8px; font-weight: normal; cursor: pointer;">
                            <input type="checkbox" id="fieldQuantity">
                            <span>數量</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 8px; font-weight: normal; cursor: pointer;">
                            <input type="checkbox" id="fieldWeight">
                            <span>重量</span>
                        </label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelCategoryBtn">取消</button>
                    <button type="submit" class="btn btn-primary">儲存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 新增/編輯紀錄模態框 -->
    <div id="recordModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 id="recordModalTitle">新增紀錄</h2>
                <button class="btn-close" id="closeRecordModal">×</button>
            </div>
            <form id="recordForm">
                <div class="form-group">
                    <label>類別</label>
                    <select id="recordCategory" class="form-input" required>
                        <option value="">請選擇類別</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>日期</label>
                    <input type="date" id="recordDate" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>時間（選填）</label>
                    <input type="time" id="recordTime" class="form-input">
                </div>
                <div id="recordFields">
                    <!-- 動態欄位會插入這裡 -->
                </div>
                <div class="form-group">
                    <label>備註（選填）</label>
                    <textarea id="recordNotes" class="form-input" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelRecordBtn">取消</button>
                    <button type="submit" class="btn btn-primary">儲存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 載入中指示器 -->
    <div id="loading" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/export.js"></script>
</body>
</html>
